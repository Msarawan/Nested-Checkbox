<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Checkbox</title>
    <link rel="StyleSheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    
 <div class="container1">
    <h1>Qualifications</h1>
    <ul>
       <li>
           <input type="checkbox" id="option1"><label for="option1"> Education details</label>
           <ul>
               <li><label><input type="checkbox" class="subOption1"> SSLC</label></li>
               <li><label><input type="checkbox" class="subOption1"> PUC</label></li>
               <li><label><input type="checkbox" class="subOption1"> BE</label></li>
               <li><label><input type="checkbox" class="subOption1"> Mtech</label></li>
           </ul>
       </li>
     </ul>
   </div>


  <div class="container2">
     <h1>Programming Skills</h1>
     <ul>
        <li>
            <input type="checkbox" id="option2"><label for="option2"> Programming Languages</label>
            <ul>
                <li><label><input type="checkbox" class="subOption2"> C++</label></li>
                <li><label><input type="checkbox" class="subOption2"> Java</label></li>
                <li><label><input type="checkbox" class="subOption2"> Python</label></li>
                <li><label><input type="checkbox" class="subOption2"> Javascript</label></li>
            </ul>
        </li>
      </ul>
    </div> 
    
    <div class="container3">
        <h1>Hobbies</h1>
        <ul>
           <li>
               <input type="checkbox" id="option3"><label for="option3"> Games</label>
               <ul>
                   <li><label><input type="checkbox" class="subOption3"> volleyball</label></li>
                   <li><label><input type="checkbox" class="subOption3"> Cricket</label></li>
                   <li><label><input type="checkbox" class="subOption3"> Chess</label></li>
                   <li><label><input type="checkbox" class="subOption3"> Football</label></li>
               </ul>
           </li>
         </ul>
       </div>

</body>
</html>
